<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pastes</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
		<style>
			footer {
				text-align: center;
				margin-top: 2rem;
				padding: 1rem;
				border-top: 1px solid var(--muted-border-color);
			}
			.help-text {
				color: var(--muted-color);
				font-size: 0.875em;
				margin-top: 0.25rem;
			}
			.url-prefix {
				color: var(--muted-color);
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<header>
				<hgroup>
					<h1>Create a Paste</h1>
					<h2>{{DOMAIN}}</h2>
				</hgroup>
			</header>

			<form action="/new" method="post">
				<label for="paste_content">Code or Text</label>
				<textarea id="paste_content" name="paste_content" rows="12" placeholder="Paste your code here..." required aria-required="true"></textarea>

				<div class="grid">
					<div>
						<label for="title">Title (optional)</label>
						<input type="text" id="title" name="title" placeholder="Enter a title for your paste" />
					</div>
					<div>
						<label for="expiration">Expiration</label>
						<select id="expiration" name="expiration">
							<option value="never">Never</option>
							<option value="10m">10 Minutes</option>
							<option value="1h">1 Hour</option>
							<option value="1d">1 Day</option>
							<option value="1w">1 Week</option>
							<option value="1m">1 Month</option>
							<option value="6m">6 Months</option>
							<option value="1y">1 Year</option>
						</select>
					</div>
					<div>
						<label for="visibility">Visibility</label>
						<select id="visibility" name="visibility">
							<option value="public">Public</option>
							<option value="authorized">Authorized Users Only</option>
						</select>
						<p class="help-text">
							Public: Anyone can view this paste<br />
							Authorized Users Only: Only logged-in users can view this paste
						</p>
					</div>
				</div>

				<div>
					<label for="custom-url">Custom URL (optional)</label>
					<div class="grid">
						<div>
							<span class="url-prefix">{{DOMAIN}}/</span>
							<input
								type="text"
								id="custom-url"
								name="custom-url"
								placeholder="my-custom-url"
								pattern="^[a-zA-Z0-9-]+$"
								minlength="3"
								maxlength="50"
								title="Custom URL can only contain letters, numbers, and hyphens"
							/>
							<p class="help-text">Letters, numbers, and hyphens only. Length: 3-50 characters</p>
						</div>
					</div>
				</div>

				<button type="submit">Create Paste</button>
			</form>
		</main>

		<footer>
			<small>
				Open source on <a href="{{GH_REPO_URL}}" target="_blank">GitHub</a> â€¢ Made with
				<a href="https://picocss.com">Pico CSS</a>
			</small>
		</footer>
	</body>
</html>
