<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{TITLE}} - paste.</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css" />
		{{EXTRA_HEAD_CONTENT}}
		<style>
			footer {
				text-align: center;
				margin-top: 2rem;
				padding: 1rem;
				border-top: 1px solid var(--pico-muted-border-color);
			}
			.metadata {
				color: var(--pico-muted-color);
				margin-bottom: 2rem;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<header>
				<nav>
					<ul>
						<li><a href="/" class="secondary">← New Paste</a></li>
					</ul>
				</nav>
				<hgroup>
					<h1>{{TITLE}}</h1>
					<small class="metadata">{{METADATA_ITEMS}} <br />Visibility: {{PRIVACY}}</small>
				</hgroup>
			</header>

			<pre><code class="paste-content {{PRISM_CLASSNAME}}">{{PASTE_CONTENT}}</code></pre>

			<div class="grid">
				<button onclick="navigator.clipboard.writeText(window.location.href)">Copy Link</button>
				<button onclick="navigator.clipboard.writeText(document.querySelector('.paste-content').textContent)" class="secondary">
					Copy Content
				</button>
			</div>
		</main>

		<footer>
			<small>
				Open source on <a href="{{GH_REPO_URL}}" target="_blank">GitHub</a> • Made with
				<a href="https://picocss.com">Pico CSS</a>
			</small>
		</footer>
	</body>
</html>
